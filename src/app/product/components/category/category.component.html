<div class="container mt-5">
  <div class="row d-flex justify-content-around col-9">
    <div class="form-group col-md-4 col-xs-12">
      <select
        (change)="sort($event)"
        class="form-select mb-3 ms-3 border border-0"
        aria-label="Default select example"
      >
        <option value="" selected disabled hidden>Sort By</option>
        <option value="Name">Name A To Z</option>
        <option value="Low">Price: Low to High</option>
        <option value="High">Price: High to Low</option>
      </select>
    </div>
  </div>
  <!--  -->
  <div class="row d-flex justify-content-end me-5 pe-2">
    <span class="border-top mb-5 brtop"></span>
  </div>
  <!--  -->
  <div class="row d-flex justify-content-center align-items-center my-5">
    <div
      class="col-xs-12 col-sm-4 col-md-3 p-0 row d-flex justify-content-center align-items-center mb-3"
    >
      <div class="card col-xs-12 col-sm-4 col-md-3">
        <div class="text-center mb-2">
          <strong
            style="
              font-weight: bold;
              font-size: 18px;
              color: #fff;
              color: #43464b;
            "
            class="fw-bold"
            >Categories</strong
          >
        </div>
        <span class="mb-5 brtop"></span>
        <ul class="list-group">
          <li class="list-group-item li">An item</li>
          <li class="list-group-item li">A second item</li>
          <li class="list-group-item li">A third item</li>
          <li class="list-group-item li">A fourth item</li>
          <li class="list-group-item li">And a fifth one</li>
        </ul>
      </div>
    </div>
    <div
      class="col-xs-12 col-sm-4 col-md-3 p-0 row d-flex justify-content-center align-items-center mb-3"
      *ngFor="let prd of prdList"
    >
      <div
        class="card col-xs-12 col-sm-4 col-md-3"
        (click)="prdDetails(prd._id)"
      >
        <div class="img">
          <img
            src="{{ prd.img[0] }}"
            class="card-img-top"
            width="157.500"
            height="157.500"
          />
        </div>

        <div class="card-body">
          <h1 type="button" class="card-title text-center">
            {{ prd.name }}
          </h1>
          <div class="text-center mb-4">
            <span class="price pt-2"> {{ prd.price }} ج.م.‏</span>
          </div>

          <hr />
          <!--  -->

          <div class="text-center">
            <ul class="social-icons" style="padding-left: 0px">
              <li>
                <a class="hover mx-2 shadow-sm"
                  ><i class="bi bi-suit-heart border-0"></i>
                </a>
              </li>
              <li>
                <a class="hover mx-2 shadow-sm border-0"
                  ><i class="bi bi-basket position-relative"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
