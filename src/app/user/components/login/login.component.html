      <h2 class="register my-3 text-center fw-bold">Returning Customer</h2>
      <!--  -->
      <form class="px-2 pb-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="my-3">
          <label class="form-label lable">Phone Number:</label>
          <input
            type="number"
            class="form-control"
            formControlName="moblieNum"
          />
        </div>
        <div class="my-3">
          <label class="form-label lable">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="d-flex justify-content-between my-3">
          <h3>Remember Me?</h3>
          <h3>Forgot password?</h3>
        </div>
        <button type="submit" class="btn w-100">Log In</button>
        <div class="text-center mt-3">
          <a
            routerLink="/register"
            style="color: #663a2a"
            type="button"
            class="text-decoration-none"
            >No account?Click HERE to register</a
          >
          <div class="my-3 d-md-none d-lg-block"><h6>or</h6></div>
          <div class="d-md-none d-lg-block">
            <a class="me-2 border rounded px-4 py-3 pt-4"
              ><i class="fs-1 bi bi-facebook"></i
            ></a>
            <a class="ms-2 border rounded px-4 py-3 pt-4">
              <i class="fs-1 bi bi-google"></i
            ></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
